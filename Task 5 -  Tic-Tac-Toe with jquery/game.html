<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav>
        <ul> Tic Tac Toe</ul>
    </nav>
    <div class="gameContainer">
        
         <div class="gameInfo">
           <h1>Let's play</h1> <br>
           <span class="info"></span>
         </div>
        </div>
        <div class="container">
            <div class="box bt-0 bl-0" id="box1"><span class="boxText" id="boxText1" ></span></div>
            <div class="box bt-0" id="box2"><span class="boxText" id="boxText2"></span></div>
            <div class="box bt-0 br-0" id="box3"><span class="boxText" id="boxText3" ></span></div>
            <div class="box bl-0" id="box4"><span class="boxText" id="boxText4"></span></div>
            <div class="box" id="box5"><span class="boxText" id="boxText5"></span></div>
            <div class="box br-0" id="box6"><span class="boxText" id="boxText6"></span></div>
            <div class="box bb-0 bl-0" id="box7"><span class="boxText" id="boxText7"></span></div>
            <div class="box bb-0" id="box8"><span class="boxText" id="boxText8"></span></div>
            <div class="box bb-0 br-0" id="box9"><span class="boxText"id="boxText9"></span></div>  
            <br><br><br>
            <button class="reset" id="reset">Resest</button>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="game.js"></script>
</body>
</html>
